<div class="card bg-base-100 w-2xl mx-auto flex flex-col p-6 rounded-lg shadow-lg">
    <div class="card-title justify-center text-3xl text-primary">Sign up</div>
    <div class="card-body w-full">
        <form #registerFrom="ngForm" (ngSubmit)="register()" class="flex flex-col gap-4 w-full">
            <input 
                [(ngModel)]="creds.email" 
                name="email" 
                type="text" 
                class="input w-full" 
                placeholder="Email">    
            <input 
                [(ngModel)]="creds.displayName" 
                name="displayName" 
                type="text" 
                class="input w-full" 
                placeholder="Display Name">
            <input 
                [(ngModel)]="creds.password" 
                name="password" 
                type="password" 
                class="input w-full" 
                placeholder="Password">
            
            <div class="flex items-center justify-end gap-3">
                <button class="btn" type="button" (click)="cancel()"> Cancel </button>
                <button class="btn btn-primary" type="submit"> Register </button>
            </div>
        </form>
    </div>
</div>
