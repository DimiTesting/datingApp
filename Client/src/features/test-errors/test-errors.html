<div class="flex justify-center gap-3 pt-10">
    <button (click)="getServerError()" class="btn btn-error"> 500 ERROR </button>
    <button (click)="getAuthError()" class="btn btn-warning"> 401 ERROR </button>
    <button (click)="getNotFoundError()" class="btn btn-accent"> 404 ERROR </button>
    <button (click)="getBadRequest()" class="btn btn-ghost"> 400 ERROR </button>
    <button (click)="getValidationError()" class="btn btn-error"> 400 ERROR </button>
</div>

@if(validationErrors().length>0)
{
    <div class="card bg-base-100 flex mt-5 rounded-2xl w-1/2 p-3 mx-auto">
        <ul class="flex flex-col text-red-600 space-y-2">
            @for (error of validationErrors(); track $index) 
            {
                <li>{{error}}</li>
            }
        </ul>

    </div>
}
