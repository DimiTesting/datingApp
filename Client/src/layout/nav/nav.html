<header class="p-3 w-full fixed top-0 z-50 bg-gradient-to-r from-primary to-black">
    <div class="flex align-middle items-center px-10 mx-auto gap-6">
        <div class="text-white">
            <a class="flex items-center gap-3 max-h-16 border-r-white broder-r-2 pr-6" routerLink="/"  routerLinkActive="text-accent" [routerLinkActiveOptions]="{exact: true}">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="size-6">
                <path d="M4.5 6.375a4.125 4.125 0 1 1 8.25 0 4.125 4.125 0 0 1-8.25 0ZM14.25 8.625a3.375 3.375 0 1 1 6.75 0 3.375 3.375 0 0 1-6.75 0ZM1.5 19.125a7.125 7.125 0 0 1 14.25 0v.003l-.001.119a.75.75 0 0 1-.363.63 13.067 13.067 0 0 1-6.761 1.873c-2.472 0-4.786-.684-6.76-1.873a.75.75 0 0 1-.364-.63l-.001-.122ZM17.25 19.128l-.001.144a2.25 2.25 0 0 1-.233.96 10.088 10.088 0 0 0 5.06-1.01.75.75 0 0 0 .42-.643 4.875 4.875 0 0 0-6.957-4.611 8.586 8.586 0 0 1 1.71 5.157v.003Z" />
            </svg>
            <h3 class="text-2xl font-semibold uppercase">Dating App</h3>
        </a>

        </div>

        <nav class="flex gap-3 my-2 uppercase text-lg text-white">
            @if(accountService.currentUser())
            {
                <a routerLink="/members" routerLinkActive="text-accent" [routerLinkActiveOptions]="{exact: true}"> Matches </a>
                <a routerLink="/lists"  routerLinkActive="text-accent"> Lists </a>
                <a routerLink="/messages"  routerLinkActive="text-accent"> Messages </a>
            }
            <a routerLink="/errors" routerLinkActive="text-accent"> Testing errors </a>
        </nav>

        @if (bussyService.count()>0) 
        {
            <span class="loading loading-spinner text-accent"></span>
        }

        <div class="flex align-middle ml-auto gap-3">
            <div class="dropdown mr-5 dropdown-end">
                <button tabindex="1" class="flex flex-col justify-center align-middle text-white cursor-pointer uppercase text-sx">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6 flex self-center">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M15.042 21.672 13.684 16.6m0 0-2.51 2.225.569-9.47 5.227 7.917-3.286-.672ZM12 2.25V4.5m5.834.166-1.591 1.591M20.25 10.5H18M7.757 14.743l-1.59 1.59M6 10.5H3.75m4.007-4.243-1.59-1.59" />
                    </svg>
                    <span>{{selectedTheme()}}</span>
                </button>
                <ul tabindex="1" class="dropdown-content menu bg-base-100 rounded-box z-1 w-52 p-2 shadow-sm">
                    @for (theme of themes; track $index) {
                        <li (click)="handleSelectedTheme(theme)">
                            <a>{{theme}}</a>
                        </li>
                    }
                </ul>
            </div>
            @if(accountService.currentUser(); as user) {
                <div class="dropdown dropdown-end">
                    <div tabindex="0" role="button" class="flex items-center text-white text-xl gap-3 cursor-pointer">
                        <img [src]="user.imageUrl || '/user'" alt="user avatar" class="w-10 h-10 rounded-full">
                        <span>{{user.displayName}}</span>
                    </div>
                    <ul tabindex="0" class="dropdown-content menu bg-base-100 rounded-box z-1 w-52 p-2 shadow-sm">
                        <li><a routerLink="/members/{{user.id}}">Edit Profile</a></li>
                        <li><a (click)="logout()">Logout</a></li>
                    </ul>
                </div>
            } @else {
            <form #loginForm="ngForm" (ngSubmit)="login()" class="flex items-center gap-3">
                <input 
                    [(ngModel)]="creds.email" 
                    name="email" 
                    type="text" 
                    class="input" 
                    placeholder="Email">
                <input 
                    [(ngModel)]="creds.password" 
                    name="password" 
                    type="password" 
                    class="input" 
                    placeholder="Password">
                <button class="btn" type="submit"> Login </button>
            </form>
            }

        </div>
    </div>
</header>
